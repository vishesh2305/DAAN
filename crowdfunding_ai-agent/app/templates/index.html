<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Genuineness Checker</title>
    <style>
        /* A little bit of styling to make it look nice */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            box-sizing: border-box; /* Important for padding and border */
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            border-radius: 8px;
            text-align: left;
        }

        .result h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .result p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campaign Genuineness Checker</h1>
        <p>Enter the description of a crowdfunding campaign to analyze its authenticity.</p>

        <form action="/predict" method="POST">
            <textarea name="description" placeholder="E.g., Help us raise funds for a new children's library..." required></textarea>
            <button type="submit">Analyze Campaign</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>Analysis Result:</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
